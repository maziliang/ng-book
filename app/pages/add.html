<div class="row">
    <div class="col-md-12">
        <form ng-submit="addBook()" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="name" class="control-label col-md-2">书名</label>
                <div class="col-md-10">
                    <input ng-model="book.name" type="text" name="name" id="name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="control-label col-md-2">价格</label>
                <div class="col-md-10">
                    <input ng-model="book.price" type="text" name="price" id="price" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="src" class="control-label col-md-2">封面</label>
                <div class="col-md-10">
                    <input ng-model="book.src" type="text" name="src" id="src" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button class="btn btn-primary">增加</button>
                </div>
            </div>
        </form>
    </div>
</div>
